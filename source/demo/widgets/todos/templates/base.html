<div class="widget">
  <header id="header">
    <input id="new-todo" placeholder="<%= placeholderText %>">
  </header>
  <section id="main">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all"><%= markAsComplete %></label>
    <ul id="todo-list"></ul>
  </section>
  <footer id="footer"></footer>
</div>
